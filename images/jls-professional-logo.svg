<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Sophisticated gradient -->
    <linearGradient id="professionalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle geometric pattern -->
    <pattern id="subtlePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0 20 L20 0" stroke="#ffffff" stroke-width="1" opacity="0.05" />
      <path d="M20 20 L0 0" stroke="#ffffff" stroke-width="1" opacity="0.05" />
    </pattern>
  </defs>
  
  <!-- Background with sophisticated dark gradient -->
  <rect width="400" height="400" rx="20" ry="20" fill="url(#professionalGradient)"/>
  
  <!-- Subtle geometric overlay -->
  <rect width="400" height="400" rx="20" ry="20" fill="url(#subtlePattern)"/>
  
  <!-- Precise, clean JLS typography -->
  <text x="200" y="250" 
        font-family="Arial, sans-serif" 
        font-size="160" 
        font-weight="700" 
        letter-spacing="-8" 
        text-anchor="middle" 
        fill="white"
        opacity="0.9">
    JLS
  </text>
  
  <!-- Subtle border -->
  <rect width="400" height="400" rx="20" ry="20" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
</svg>
